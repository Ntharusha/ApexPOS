name: CI Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Dependency Security Scan
        run: |
          pip install safety
          if [ -f requirements.txt ]; then safety check -r requirements.txt; fi
      - name: Static Analysis
        run: |
          pip install flake8
          if [ -f main.py ]; then flake8 .; fi
  build:
    needs: security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image
        run: |
          docker build -t fastapi-app:${{ github.sha }} .
          docker tag fastapi-app:${{ github.sha }} fastapi-app:latest